<div style="height: 40px"></div>

<div class="text-center">
    <button class="btn btn-info" style="width: 150px" [routerLink]="['/home']" (click)="goToHome()">戻る
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.854 1.146a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L4 2.707V12.5A2.5 2.5 0 0 0 6.5 15h8a.5.5 0 0 0 0-1h-8A1.5 1.5 0 0 1 5 12.5V2.707l3.146 3.147a.5.5 0 1 0 .708-.708l-4-4z"/>
    </svg>
    </button>
</div>

<div style="height: 20px"></div>

<div *ngIf=this.noCommentMessageFlg>
  <div class="row justify-content-center">
    該当するコメントがありません。
  </div>
</div>

<!-- クチコミ評価が3以上のクチコミ -->
<div *ngFor="let comment of comments">
  <div *ngIf="comment.starRating > 2" class="card bg-info">
    <div class="card-header-for-good">
      {{comment.commentTitle}}
    </div>
    <div class="card-body mx-auto">
        <div class="btn-group" role="group" *ngFor=" let in of countStarFill(comment.starRating)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </div>
        <div class="btn-group" role="group" *ngFor=" let in of countStarBlank(comment.starRating)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
          </svg>
        </div>
      <br>
      <br>
      {{comment.comment}}
    </div>
  </div>

  <!-- クチコミ評価が2以下のクチコミ -->
  <div *ngIf="comment.starRating <= 2" class="card bg-warning">
    <div class="card-header-for-bad">
      {{comment.commentTitle}}
    </div>
    <div class="card-body mx-auto">
        <div class="btn-group" role="group" *ngFor=" let in of countStarFill(comment.starRating)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </div>
        <div class="btn-group" role="group" *ngFor=" let in of countStarBlank(comment.starRating)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
          </svg>
        </div>
      <br>
      <br>
      {{comment.comment}}
    </div>
  </div>
  <br>
</div>

<br>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li *ngIf="this.currentIndex != 0" class="page-item"><a class="page-link" (click)="prevComment()">前へ</a></li>
    <li class="page-item"><a class="page-link" (click)="nextComment()">次へ</a></li>
  </ul>
</nav>
